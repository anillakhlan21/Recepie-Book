<div class="row">
  <div class="col-md-5">
    <app-recepie-list ></app-recepie-list>
  </div>
  <div class="col-md-7">
    <app-recepie-detail [recepie]="selectedRecepie" *ngIf="selectedRecepie && !addNewRecepieButton; else infoText"></app-recepie-detail>
    <app-recepie-edit *ngIf="addNewRecepieButton"></app-recepie-edit>
    <ng-template #infoText>
      <p>Please select a recpie</p>
    </ng-template>
  </div>
</div>
